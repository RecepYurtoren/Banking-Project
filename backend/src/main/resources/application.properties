# Server
server.port=8080

spring.datasource.url=jdbc:postgresql://localhost:5436/banking
spring.datasource.username=recep
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# Hibernate/JPA
spring.jpa.hibernate.ddl-auto=update
